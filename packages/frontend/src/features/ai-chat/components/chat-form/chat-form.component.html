<form [formGroup]="messageForm" (ngSubmit)="handleSubmit()" class="form">
  <textarea
    name="message"
    type="text"
    formControlName="message"
    class="text-area"
    (input)="autoResize($event)"
    (keydown.enter)="submitOnEnter($event)"
    placeholder="Message"
  ></textarea>
  <button class="submit" [disabled]="!messageForm.value.message?.trim()" aria-label="send">
    SEND PROMPT
  </button>
</form>
