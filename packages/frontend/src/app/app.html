<main>
  <h1>Users</h1>

  @if (loading()) {
    <p class="status">Loading users...</p>
  } @else if (error()) {
    <p class="status error">{{ error() }}</p>
  } @else {
    <ul class="user-list">
      @for (user of users(); track user.id) {
        <li class="user-card">
          <span class="user-name">{{ user.name }}</span>
          <span class="user-email">{{ user.email }}</span>
        </li>
      }
    </ul>
  }
</main>
